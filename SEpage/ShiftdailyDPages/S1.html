<!DOCTYPE html>
<html lang="en">
<head>

    <meta Charset="UTF-8">
    <meta name="viewport" content="width=device-width, inital-scale=1.0">
    <title>PSC Daily Duties Login Page</title>
    <link rel="stylesheet" href="S1.css">

</head>
<body>

<Header>

<img src="PSCSecurityLogo.jpg" height="75px" width="75px" alt=”PSClogo”>

</Header>

<div class="wrapper">
    <form id="surveyForm">

    <h1>07:00-15:00</h1>
    <p>()</p>
        <div class="p">
            <label for="DandDate">Day and Date:</label><br>
            <input type="text" id="DandDate" name="DandDate">
        </div>
        <div class="p1">(0700)</p><br>
        <p1>Read Pass-On Information and emails:</p1>
        </div>
        <Div class="p">
            <label for="Complett">Complett</label>
                <select id="Complett" name="Read Pass-On Information and emails">
                    <option value="Done">Done</option>
                    <option value="Not Done">Not Done</option>
                    <option value="N/A">N/A</option>
                </select>
            </div>
            <Div class="p">
                <label for="UnitNumber">UnitNumber</label>
                    <select id="UnitNumber" name="UnitNumber">
                        <option value="Done">Done</option>
                        <option value="Not Done">Not Done</option>
                        <option value="N/A">N/A</option>
                    </select>
                </div>
        

        <br>
    
        <button type="submit">Submit</button>

    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>
<script>
    document.getElementById('surveyForm').addEventListener('submit', function (e) {
        e.preventDefault(); // Prevent form submission

        // Get form data
        var formData = new FormData(this);

        // Create a CSV string
        var csvContent = "data:text/csv;charset=utf-8,";

        // Create an array to hold the rows of data
        var rows = [];

        // Get the form field names as an array
        var fieldNames = Array.from(formData.keys());

        // Add column names to the CSV content
        rows.push(fieldNames.join(','));

        // Get the form field values as an array
        var fieldValues = Array.from(formData.values());

        // Add field values to the rows array
        rows.push(fieldValues.join(','));

        // Combine rows into CSV content
        csvContent += rows.join('\n');

        // Create a temporary link element to download the CSV file
        var link = document.createElement('a');
        link.href = encodeURI(csvContent);
        link.target = '_blank';
        link.download = 'survey_results.csv';
        document.body.appendChild(link); // Append the link to the body
        link.click();

        // Remove the link from the body
        document.body.removeChild(link);

        // Reset the form
        this.reset();
    });
</script>


</body>
</html>
