<!DOCTYPE html>
<html lang="en">

<head>

    <meta Charset="UTF-8">
    <meta name="viewport" content="width=device-width, inital-scale=1.0">
    <title>Key_Audit_3rd_Shift</title>
    <link rel="stylesheet" href="Css/KeyAudaLLS.css">

</head>

<body>

    <Header>

        <img src="DSDLogo.PNG" height="75px" width="100px" alt=”DSDlogo”>

    </Header>

    <div class="container">
        <div class="form-container">
            <form id="surveyForm">

                <h1>23:00 - 07:00</h1>

                <div class="p3">
                    <label for="C/OI">C/O Initials:</label><br>
                    <input type="text" id="C/OI" name="C/O Initials:">


                </div>

                <div class="p3">
                    <label for="DandDate">Day and Date:</label><br>
                    <input type="text" id="DandDate" name="DayandDate">

                </div>

                <div class="p1">
                    <p1>Read Pass-On Information and emails:</p1>
                </div>

                <Div class="p3">
                    <label for="Allkeys">All Keyes Are present and accounted for:</label>
                    <select id="Allkeys" name="All Keyes Are present and accounted for">
                        <option value="YES">YES</option>
                        <option value="NO">NO</option>
                        <option value="N/A">N/A</option>
                    </select>
                </div>

                <div class="p1">
                    <p1>If all keys are not present and accounted for, please note discrepancies. Additionaly write N/A if there are none.</p1>
                </div>

                <div class="p3">
                    <label for="Dis">Discrepancies:</label><br>
                    <input type="text" id="Dis" name="Discrepancies">

                </div>

                <br>

                <button type="submit">Submit</button>


            </form>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>
    <script>
        document.getElementById('surveyForm').addEventListener('submit', function (e) {
            e.preventDefault(); // Prevent form submission

            // Get form data
            var formData = new FormData(this);

            // Create a CSV string
            var csvContent = "data:text/csv;charset=utf-8,";

            // Create an array to hold the rows of data
            var rows = [];

            // Get the form field names as an array
            var fieldNames = Array.from(formData.keys());

            // Add column names to the CSV content
            rows.push(fieldNames.join(','));

            // Get the form field values as an array
            var fieldValues = Array.from(formData.values());

            // Add field values to the rows array
            rows.push(fieldValues.join(','));

            // Combine rows into CSV content
            csvContent += rows.join('\n');

            // Create a temporary link element to download the CSV file
            var link = document.createElement('a');
            link.href = encodeURI(csvContent);
            link.target = '_blank';
            link.download = 'Key_Audit_3rd_Shift.csv';st
            document.body.appendChild(link); // Append the link to the body
            link.click();

            // Remove the link from the body
            document.body.removeChild(link);

            // Reset the form
            this.reset();
        });
    </script>


</body>

</html>
